<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <title>Reversi Game</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="container">
        <h1>Reversi</h1>
        <div class="game-area">
            <div class="board-container">
                <div id="board" class="board"></div>
            </div>
            <div class="right-panel">
                <div class="controls">
                    <button id="resetButton">Reset Game</button>
                    <label for="difficulty">AI Difficulty:</label>
                    <select id="difficulty">
                        <option value="novice">Novice</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="expert">Expert</option>
                    </select>
                    <button id="passButton">Pass Turn</button>
                    <div class="helper-option">
                        <input type="checkbox" id="moveHelper" class="helper-checkbox">
                        <label for="moveHelper">Show move hints</label>
                    </div>
                    <button id="achievementsButton" class="achievements-button">üèÜ Achievements</button>
                </div>
                <div class="score">
                    <p>Player: <span id="playerScore">2</span></p>
                    <p>AI: <span id="aiScore">2</span></p>
                </div>
                <div class="theme-select">
                    Theme: 
                    <select id="theme" class="form-select">
                        <option value="classic">Classic</option>
                        <option value="dark">Dark</option>
                        <option value="neon">Neon</option>
                        <option value="matrix">Matrix</option>
                        <option value="ocean">Ocean</option>
                        <option value="golden">Golden</option>
                    </select>
                </div>
                <div id="message" class="message"></div>
                <div class="move-log">
                    <h3>Move Log</h3>
                    <div id="moveLogContainer" class="move-log-container">
                        <table id="moveLogTable" class="move-log-table">
                            <thead>
                                <tr>
                                    <th>Move #</th>
                                    <th>Player</th>
                                    <th>Position</th>
                                    <th>Flipped Tiles</th>
                                </tr>
                            </thead>
                            <tbody id="moveLogBody">
                            </tbody>
                        </table>
                    </div>
                    <div class="move-log-legend">
                        <div class="legend-item">
                            <div class="legend-swatch played-move"></div>
                            <span>Played Move</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-swatch flipped-tiles"></div>
                            <span>Flipped Tiles</span>
                        </div>
                    </div>
                </div>
                <div class="color-select">
                    <label for="playerColor">Play as:</label>
                    <select id="playerColor">
                        <option value="white">White (First)</option>
                        <option value="black">Black (Second)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div id="achievementsPanel" class="achievements-panel">
        <div class="achievements-content">
            <h2>Achievements</h2>
            <div id="achievementsList" class="achievements-list">
                <!-- Achievements will be populated here -->
            </div>
            <div class="achievements-buttons">
                <button id="resetAchievements" class="reset-achievements">Reset All Achievements</button>
                <button id="closeAchievements" class="close-achievements">Close</button>
            </div>
        </div>
    </div>
    <div id="splashScreen" class="splash-screen">
        <div class="splash-content">
            <h2>Welcome to Reversi</h2>
            <p>Select AI Difficulty Level</p>
            <div class="difficulty-options">
                <button class="difficulty-button" data-depth="1" data-weight="0.4">novice</button>
                <button class="difficulty-button" data-depth="2" data-weight="0.6">easy</button>
                <button class="difficulty-button" data-depth="3" data-weight="0.8">medium</button>
                <button class="difficulty-button" data-depth="4" data-weight="1.0">hard</button>
                <button class="difficulty-button" data-depth="5" data-weight="1.2">expert</button>
            </div>
        </div>
    </div>
    <script src="achievements.js"></script>
    <script src="script.js"></script>
</body>
</html>
